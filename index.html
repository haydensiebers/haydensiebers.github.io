<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hayden Siebers</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <script src="persistentHomologyDrawing.js" defer></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="header"></div>

  <div id="background-canvas-container"></div>

  <main>

    <div class="greendiv doublePadded oneSeventhPaddedSides">
      <div class="horizontal justifySpaceBetween">
        <div class="photo padded">
          <img src="src/photos/me.jpg" alt="Photo of me" class="profile-photo">
        </div>

        <div class="text-block padded">
          <h2>
            Hi! I'm Hayden Siebers
          </h2>
          <p>
            I am a first year PhD student in Mathematics at Michigan State University. 
          </p>
          <p>
            My current interests are in topology, data, and math education.
          </p>
          </div>
      </div>
    </div>

  </main>

  <div id="footer"></div>


  <script>
      fetch('partials/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

      fetch('partials/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
      
      document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
